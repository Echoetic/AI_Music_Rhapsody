<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化音乐推荐 - 爱乐狂想</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --success: #27ae60;
            --warning: #f39c12;
            --gray: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .header {
            text-align: center;
            padding: 35px 30px 25px;
            background: linear-gradient(to bottom, white 85%, rgba(255,255,255,0.9) 100%);
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--accent);
            margin-top: 15px;
            font-weight: 600;
        }

        .form-container {
            padding: 30px 40px 40px;
        }

        .form-description {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            font-size: 1.15rem;
            line-height: 1.8;
            padding: 0 10px;
        }

        .form-description p {
            margin-bottom: 15px;
        }

        .songs-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            padding-left: 5px;
            font-size: 1.1rem;
        }

        .song-number {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            margin-right: 12px;
            font-weight: 600;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 45px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-control::placeholder {
            color: #bdc3c7;
            font-style: italic;
        }

        .submit-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            padding: 16px;
            background: linear-gradient(to right, var(--accent), #c0392b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(to right, #c0392b, var(--accent));
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn i {
            font-size: 1.4rem;
        }

        .submit-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .submit-btn:hover::after {
            left: 120%;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 0 10px;
        }

        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.1rem;
            color: var(--secondary);
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 25px 30px;
            background: var(--secondary);
            color: var(--light);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .footer-logo i {
            color: var(--primary);
        }

        .copyright {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .header {
                padding: 25px 20px 15px;
            }

            .form-container {
                padding: 25px 20px;
            }

            .songs-form {
                padding: 20px;
            }

            .logo-text {
                font-size: 1.9rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 500px) {
            .form-control {
                padding: 12px 12px 12px 40px;
                font-size: 1rem;
            }

            .input-icon {
                top: 42px;
                left: 12px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-music logo-icon floating"></i>
            <div class="logo-text">爱乐狂想</div>
        </div>
        <h1>个性化音乐推荐</h1>
        <p class="subtitle">让AI发掘您会喜欢的音乐</p>
    </div>

    <div class="form-container">
        <div class="form-description">
            <p>请输入您最近喜欢的歌曲名称，我们的AI算法将分析您的音乐品味，为您推荐3首您可能会喜欢的新歌。</p>
            <p>基于先进的机器学习技术，我们将从流派、情感、歌词主题等多维度为您匹配最合适的音乐。</p>
        </div>

        <form th:action="@{/recommend}" method="post" class="songs-form">
            <div class="form-group">
                <label>
                    <span class="song-number">1</span>
                    歌曲名称
                </label>
                <i class="fas fa-music input-icon"></i>
                <input type="text" name="songs" class="form-control" placeholder="例如：七里香 - 周杰伦">
            </div>

            <div class="form-group">
                <label>
                    <span class="song-number">2</span>
                    歌曲名称
                </label>
                <i class="fas fa-music input-icon"></i>
                <input type="text" name="songs" class="form-control" placeholder="例如：平凡之路 - 朴树">
            </div>

            <div class="form-group">
                <label>
                    <span class="song-number">3</span>
                    歌曲名称
                </label>
                <i class="fas fa-music input-icon"></i>
                <input type="text" name="songs" class="form-control" placeholder="例如：光年之外 - G.E.M.邓紫棋">
            </div>

            <div class="form-group">
                <label>
                    <span class="song-number">4</span>
                    歌曲名称
                </label>
                <i class="fas fa-music input-icon"></i>
                <input type="text" name="songs" class="form-control" placeholder="例如：年少有为 - 李荣浩">
            </div>

            <div class="form-group">
                <label>
                    <span class="song-number">5</span>
                    歌曲名称
                </label>
                <i class="fas fa-music input-icon"></i>
                <input type="text" name="songs" class="form-control" placeholder="例如：起风了 - 买辣椒也用券">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-robot"></i> 获取AI推荐
            </button>
        </form>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-brain feature-icon"></i>
                <div class="feature-title">AI智能分析</div>
            </div>

            <div class="feature-card">
                <i class="fas fa-sliders-h feature-icon"></i>
                <div class="feature-title">多维度匹配</div>
            </div>

            <div class="feature-card">
                <i class="fas fa-star feature-icon"></i>
                <div class="feature-title">精准推荐</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-headphones-alt"></i>
                <span>爱乐狂想 · AI音乐推荐系统</span>
            </div>

            <div class="copyright">
                &copy; 2025 爱乐狂想 | 基于AI的个性化音乐推荐平台
            </div>

            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-qq"></i></a>
                <a href="#" class="social-link"><i class="fab fa-weibo"></i></a>
            </div>
        </div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitBtn = document.getElementById('submitBtn');
        const originalBtnText = submitBtn.innerHTML;

        form.addEventListener('submit', function() {
            // 添加加载效果
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AI推荐生成中...';
            submitBtn.disabled = true;

            // 添加动画效果
            submitBtn.style.background = 'linear-gradient(to right, #2c3e50, #34495e)';

            // 防止重复提交
            this.querySelectorAll('input').forEach(input => {
                input.readOnly = true;
            });
        });

        // 输入框聚焦效果
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-3px)';
                this.parentElement.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.1)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
                this.parentElement.style.boxShadow = 'none';
            });
        });

        // 页面加载动画
        const container = document.querySelector('.container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(30px)';
        container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 200);
    });
</script>
</body>
</html>
