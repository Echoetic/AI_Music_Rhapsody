<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 爱乐狂想</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --success: #27ae60;
            --warning: #f39c12;
            --gray: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q50,20 100,0 T100,100 Q50,80 0,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), var(--primary));
        }

        .header {
            text-align: center;
            padding: 40px 30px 20px;
            background: linear-gradient(to bottom, white 85%, rgba(255,255,255,0.9) 100%);
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            margin-top: 5px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: var(--accent);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            margin: 15px 30px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            padding-left: 5px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-control::placeholder {
            color: #bdc3c7;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
        }

        .remember input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .forgot-link::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        .forgot-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--accent), #c0392b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(to right, #c0392b, var(--accent));
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 1.3rem;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 1.05rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .register-link a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        .register-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .social-login {
            margin-top: 30px;
        }

        .social-title {
            text-align: center;
            position: relative;
            margin-bottom: 25px;
            color: var(--gray);
        }

        .social-title::before,
        .social-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e0e0e0;
        }

        .social-title::before {
            left: 0;
        }

        .social-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-btn.wechat {
            background: #09bb07;
        }

        .social-btn.qq {
            background: #12b7f5;
        }

        .social-btn.weibo {
            background: #e6162d;
        }

        footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
            color: var(--gray);
            font-size: 0.95rem;
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* 响应式设计 */
        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }

            .header {
                padding: 30px 20px 15px;
            }

            .form-container {
                padding: 25px 20px;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-headphones-alt logo-icon floating"></i>
            <div class="logo-text">爱乐狂想</div>
        </div>
        <h1>欢迎回来</h1>
        <p class="subtitle">继续您的音乐探索之旅</p>
    </div>

    <div class="error-message" th:if="${error}">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">错误消息将显示在这里</span>
    </div>

    <div class="form-container">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" class="form-control" placeholder="请输入您的电子邮箱" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入您的密码" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" name="remember">
                    <span>记住我</span>
                </label>
                <a href="#" class="forgot-link">忘记密码?</a>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> 登录账户
            </button>
        </form>

        <div class="register-link">
            还没有账户？<a th:href="@{/register}">立即注册</a>
        </div>

        <div class="social-login">
            <div class="social-title">其他方式登录</div>
            <div class="social-buttons">
                <a href="#" class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                </a>
                <a href="#" class="social-btn qq">
                    <i class="fab fa-qq"></i>
                </a>
                <a href="#" class="social-btn weibo">
                    <i class="fab fa-weibo"></i>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 爱乐狂想 | 基于AI的个性化音乐推荐平台</p>
    </footer>
</div>

<script>
    // 密码显示/隐藏切换
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // 表单输入动画效果
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-3px)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // 页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(30px)';
        container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 200);

        // 错误消息动画
        const errorMessage = document.querySelector('.error-message');
        if (errorMessage) {
            setTimeout(() => {
                errorMessage.style.opacity = '1';
            }, 1000);
        }
    });
</script>
</body>
</html>
