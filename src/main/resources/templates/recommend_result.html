<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐结果 - 爱乐狂想</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #f1c40f;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 30px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            color: #e74c3c;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
        }

        .section-subtitle i {
            margin-right: 10px;
            color: #3498db;
        }

        .user-songs {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .song-tag {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .song-tag i {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .recommendation-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .song-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: #f1c40f;
        }

        .rating {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .rating i {
            margin-right: 5px;
            color: #f1c40f;
        }

        .stars {
            display: inline-flex;
            margin-left: 8px;
        }

        .star {
            color: #ddd;
            font-size: 1rem;
        }

        .star.filled {
            color: #f1c40f;
        }

        .card-content {
            padding: 20px;
        }

        .reason-title {
            font-size: 1rem;
            color: #3498db;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .reason-title i {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .reason-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #2c3e50, #3498db);
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-home {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }

        .btn-home:hover {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }

        .btn-detail {
            background: linear-gradient(to right, #e67e22, #e74c3c);
        }

        .btn-detail:hover {
            background: linear-gradient(to right, #e74c3c, #e67e22);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .footer-logo i {
            color: #3498db;
            margin-right: 10px;
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .recommendation-cards {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-music"></i>
                <div>
                    <h1>爱乐狂想</h1>
                    <div class="subtitle">AI驱动的个性化音乐推荐系统</div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h2 class="section-title">
            <i class="fas fa-star"></i>个性化音乐推荐结果
        </h2>

        <div class="section-subtitle">
            <i class="fas fa-heart"></i>您最近喜欢的歌曲：
        </div>

        <div class="user-songs">
            <div class="song-list">
                <div class="song-tag" th:each="song : ${inputSongs}">
                    <i class="fas fa-music"></i>
                    <span th:text="${song}">喜欢的歌曲</span>
                </div>
            </div>
        </div>

        <div class="section-subtitle">
            <i class="fas fa-gift"></i>为您推荐以下歌曲：
        </div>

        <div class="recommendation-cards">
            <div class="song-card" th:each="rec : ${recommendations}">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-compact-disc"></i>
                        <span th:text="${rec.title}">歌曲标题</span>
                    </div>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>推荐指数:
                            <span th:text="${rec.score}">0</span>/5
                            <div class="stars">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i th:class="${i <= rec.score} ? 'fas fa-star filled' : 'far fa-star star'"></i>
                                </span>
                            </div>
                        </span>
                    </div>
                </div>

                <div class="card-content">
                    <div class="reason-title">
                        <i class="fas fa-lightbulb"></i>推荐理由
                    </div>
                    <div class="reason-text" th:text="${rec.reason}">
                        这里是详细的推荐理由，解释为什么这首歌曲适合您的音乐品味。系统根据您的听歌历史、偏好特征以及当前音乐流行趋势进行了智能匹配。
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a th:href="@{/home}" class="btn btn-home">
                <i class="fas fa-home"></i>返回首页
            </a>
            <a th:href="@{/recommend/detail}" class="btn btn-detail">
                <i class="fas fa-chart-bar"></i>查看详细推荐分析
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-headphones-alt"></i>
                <span>爱乐狂想 · AI音乐推荐系统</span>
            </div>
            <div class="copyright">
                &copy; 2025 爱乐狂想 | 基于AI的个性化音乐推荐平台
            </div>
        </div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 卡片动画效果
        const cards = document.querySelectorAll('.song-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300 + (index * 200));
        });

        // 按钮悬停效果
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 7px 20px rgba(0, 0, 0, 0.3)';
            });

            btn.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            });
        });
    });
</script>
</body>
</html>
