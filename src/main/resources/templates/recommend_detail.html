<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详细推荐分析 - 爱乐狂想</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #f1c40f;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 30px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            color: #e74c3c;
        }

        .song-detail-container {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .song-detail-container:hover {
            transform: translateY(-5px);
        }

        .song-header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-title {
            font-size: 1.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .song-title i {
            margin-right: 12px;
            color: #f1c40f;
        }

        .rating {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .rating i {
            margin-right: 6px;
            color: #f1c40f;
        }

        .song-content {
            padding: 25px;
        }

        .dimension {
            margin-bottom: 25px;
        }

        .dimension-title {
            font-size: 1.3rem;
            color: #3498db;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .dimension-title i {
            margin-right: 10px;
            width: 25px;
            text-align: center;
        }

        .dimension-content {
            background: white;
            padding: 15px;
            border-left: 4px solid #3498db;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .analysis-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
        }

        .analysis-card i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card-content {
            color: #555;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #2c3e50, #3498db);
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-home {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }

        .btn-home:hover {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }

        .btn-recommend {
            background: linear-gradient(to right, #e67e22, #e74c3c);
        }

        .btn-recommend:hover {
            background: linear-gradient(to right, #e74c3c, #e67e22);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .footer-logo i {
            color: #3498db;
            margin-right: 10px;
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .song-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* 评分星星样式 */
        .stars {
            display: inline-flex;
            margin-left: 10px;
        }

        .star {
            color: #ddd;
            font-size: 1.2rem;
        }

        .star.filled {
            color: #f1c40f;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-music"></i>
                <div>
                    <h1>爱乐狂想</h1>
                    <div class="subtitle">AI驱动的个性化音乐推荐系统</div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h2 class="section-title">
            <i class="fas fa-chart-bar"></i>详细推荐分析报告
        </h2>

        <!-- 遍历每首推荐歌曲 -->
        <div th:each="song : ${recommendations}" class="song-detail-container">
            <div class="song-header">
                <div class="song-title">
                    <i class="fas fa-compact-disc"></i>
                    <span th:text="${song.title}">歌曲标题</span>
                </div>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <span>推荐指数:
                            <span th:text="${song.score}">0</span>/5
                            <div class="stars">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i th:class="${i <= song.score} ? 'fas fa-star filled' : 'far fa-star star'"></i>
                                </span>
                            </div>
                        </span>
                </div>
            </div>

            <div class="song-content">
                <div class="dimension">
                    <h3 class="dimension-title">
                        <i class="fas fa-quote-left"></i>推荐理由
                    </h3>
                    <div class="dimension-content" th:text="${song.reason}">
                        推荐理由内容
                    </div>
                </div>

                <div class="dimension">
                    <h3 class="dimension-title">
                        <i class="fas fa-guitar"></i>流派匹配
                    </h3>
                    <div class="dimension-content" th:text="${song.genreMatch}">
                        流派匹配说明
                    </div>
                </div>

                <div class="analysis-grid">
                    <div class="analysis-card">
                        <i class="fas fa-fire"></i>
                        <div class="card-title">流行度分析</div>
                        <div class="card-content" th:text="${song.popularity}">
                            知名度说明
                        </div>
                    </div>

                    <div class="analysis-card">
                        <i class="fas fa-book-open"></i>
                        <div class="card-title">歌词主题</div>
                        <div class="card-content" th:text="${song.lyricTheme}">
                            歌词主题分析
                        </div>
                    </div>

                    <div class="analysis-card">
                        <i class="fas fa-smile"></i>
                        <div class="card-title">情绪匹配</div>
                        <div class="card-content" th:text="${song.emotion}">
                            情绪风格匹配
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a th:href="@{/home}" class="btn btn-home">
                <i class="fas fa-home"></i>返回首页
            </a>
            <a th:href="@{/recommend}" class="btn btn-recommend">
                <i class="fas fa-redo"></i>重新推荐
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-headphones-alt"></i>
                <span>爱乐狂想 · AI音乐推荐系统</span>
            </div>
            <div class="copyright">
                &copy; 2025 爱乐狂想 | 基于AI的个性化音乐推荐平台
            </div>
        </div>
    </footer>
</div>

<script>
    // 简单的交互效果
    document.addEventListener('DOMContentLoaded', function() {
        const songCards = document.querySelectorAll('.song-detail-container');

        songCards.forEach((card, index) => {
            // 添加延迟显示动画
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300 + (index * 200));
        });

        // 按钮悬停效果增强
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 7px 20px rgba(0, 0, 0, 0.3)';
            });

            btn.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            });
        });
    });
</script>
</body>
</html>
